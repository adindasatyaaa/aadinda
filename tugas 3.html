</style>

<!--Membuat Navabar-->
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark pt-4">

<!--Membuat Log-in-->
<div class="container">
    <h4 class="d-block p-2 bg-secondary text-white text-center mt-3 mb-4">Registrasi</h4>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Username</label>
            <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tanggal Lahir</label>
            <input type="tanggal" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group pb-2">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <button type="submit" class="btn btn-secondary mb-3">Registrasi</button>
    </form>
</div>
